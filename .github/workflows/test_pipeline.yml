name: Run Playwright Tests on 3 Browsers

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies for Playwright
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-0 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 \
          libgbm1 libnss3 libatk1.0-0 libpangocairo-1.0-0 \
          libcups2 libxss1 libxtst6 fonts-liberation

    - name: Install Python dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install -r requirements.txt
        python -m playwright install --with-deps

    - name: Show browser variable
      run: echo "Running tests on browser: ${{ matrix.browser }}"

    - name: List features directory
      run: ls -lR features/

    - name: Run tests on ${{ matrix.browser }}
      continue-on-error: true
      run: |
        source venv/bin/activate
        mkdir -p screenshots
        BROWSER=${{ matrix.browser }} behave -v -f allure_behave.formatter:AllureFormatter -o allure_results_${{ matrix.browser }}

    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure_results_${{ matrix.browser }}
        path: allure_results_${{ matrix.browser }}

    - name: Upload Screenshots (if any)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots_${{ matrix.browser }}
        path: screenshots

  merge-reports:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Merge Allure Results
      run: |
        mkdir merged_results
        find artifacts -type d -name "allure_results_*" -exec cp -r {}/* merged_results/ \;

    - name: Generate Allure Report
      run: |
        npm install -g allure-commandline
        allure generate merged_results -o allure-report --clean

    - name: Upload Allure Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report